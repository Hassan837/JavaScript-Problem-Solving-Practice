<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Types of JS</title>
</head>

<body>

    <!--button for numeric-->
    <h3>This Button is for Printing Number</h3>
    <br>
    <p>In One day you have _______hours. </p>
    <button onclick="numeric()"> Click it!</button>
    <p id="num"></p>
    <br><br>

    <!--button for string -->
    <h3>This Button is for Printing String</h3>
    <br>
    <p>What is my name!!!!!!</p>
    <button onclick="string()"> Click it!</button>
    <p id="str"></p>
        
    <br><br>


    <!-- button for boolean-->
    <h3>This Button is for Printing boolean</h3>
    <br>
    <p>Is 10 is greater than 9=</p>
    <button onclick="boolean()"> Click it!</button>
    <p class="boo"></p>
    
    <script src="app.js"></script>

</body>

</html>
