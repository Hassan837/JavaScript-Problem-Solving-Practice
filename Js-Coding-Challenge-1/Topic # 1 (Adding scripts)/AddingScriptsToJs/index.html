<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Types of J</title>
</head>

<body>

    <!--inline Js-->

    <button onclick="alert('This Inline J.S')"> Click it!</button>

    <br><br>

    <!--Internal Js -->

    <button onclick="internal()"> Click it!</button>

    <Script>
        function internal() {
            alert('This Internal J.s');

        }
    </Script>
    <br><br>


    <!-- External J.S-->

    <button onclick="External()"> Click it!</button>
    <script src="app.js"></script>

</body>

</html>
